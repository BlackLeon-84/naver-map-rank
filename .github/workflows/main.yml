name: NaverMapRankCheck

on:
  schedule:
    # 한국 09:00, 13:00, 17:00, 19:00 실행 (UTC 기준 0, 4, 8, 10시)
    # 정각 실행으로 설정해도 깃허브가 알아서 10~30분 늦게 돌려줄 테니 정각으로 맞췄습니다.
    - cron: '0 0,4,8,10 * * *'
  workflow_dispatch:

jobs:
  run_bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          FRIEND_CHAT_ID: ${{ secrets.FRIEND_CHAT_ID }}
        run: |
          pip install requests pytz beautifulsoup4
          python rank_check.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add last_rank.txt || true
          git commit -m "Update last rank" || exit 0
          git push
