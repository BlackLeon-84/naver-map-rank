name: NaverMapRankCheck

on:
  schedule:
    # 한국 09:30(UTC 00:30), 12:30(UTC 03:30), 16:30(UTC 07:30), 19:30(UTC 10:30)
    - cron: '30 0,3,7,10 * * *'
  workflow_dispatch:

jobs:
  run_bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # 이 부분이 추가되어야 파이썬 코드가 친구 ID를 인식합니다.
          FRIEND_CHAT_ID: ${{ secrets.FRIEND_CHAT_ID }} 
        run: |
          pip install requests pytz
          python rank_check.py

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add last_rank.txt
          git commit -m "Update last rank" || exit 0
          git push
